<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNTUA Examination Information Center</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #a2d1f0;
            padding: 20px;
            text-align: center;
        }
        .header img {
            max-width: 100px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content {
            background-color: #e3f2fd;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            text-align: center;
        }
        .content h2 {
            margin-top: 0;
            font-size: 20px;
        }
        .form-container {
            margin-top: 20px;
        }
        .form-container input[type="text"] {
            padding: 10px;
            width: 80%;
            max-width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-container input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #0288d1;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .form-container input[type="submit"]:hover {
            background-color: #0277bd;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTY7glKlQX6kle4Of0W_2vsy1i2TrjFdjTLXVzoqDVUb69vhgVFq0RBt957lhMo57CL-do&usqp=CAU">
        <h1>Jawaharlal Nehru Technological University Anantapur</h1>
        <p>జవహర్లాల్ నెహ్రూ సాంకేతిక విశ్వవిద్యాలయం అనంతపురం</p>
        <p>JNTUA Examination Information Center</p>
    </div>

    <div class="content">
        <h2>Title : B.Tech III Year I Semester (R20) Regular & Supplementary Examinations, Nov/Dec 2024</h2>
        <div class="form-container">
            <label for="hallticket">Enter Hallticket Number : #</label>
            <br>
            <input type="text" id="hallticket" name="hallticket" placeholder="Hallticket Number">
            <br><br>
            <input type="submit" value="submit" onclick="alert('musukoni pani chusuko')">
        </div>
    </div>

</body>
</html>
